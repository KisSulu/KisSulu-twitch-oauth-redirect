<!DOCTYPE html>
<html>
<head>
    <title>Twitch OAuth Redirect</title>
</head>
<body>
    <h1>Twitch OAuth Redirect</h1>
    <p id="code"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('code').textContent = 'Engedélyezési kód: ' + code;
            // Itt dolgozd fel az engedélyezési kódot, és kérd le a hozzáférési tokent.
        } else {
            document.getElementById('code').textContent = 'Nincs engedélyezési kód.';
        }
    </script>
</body>
</html>
